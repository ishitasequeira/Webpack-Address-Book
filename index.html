    <title>PhoneBook</title>

  <body>
    <div id="main">          
      <div class="element custom">      
        <div class="element-header">
          <input id="search" type="text" placeholder="search" autocomplete="off">
          <h2> Contacts</h2>
          
          <button class="pull-right add-icon" id="addContact">New Contact</button>  
        </div>
        <div class="element-content" id="element-content">
          <ul class="list" id="list">
          </ul>

    </div>
    <!-- The Modal -->
    <div id="addContactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
              <h2>Create a new Contact</h2>
              <!-- <span>Create a new Contact <span><button class="pull-right add-icon" id="close">close</button>  -->
            </div>
            <div class="modal-body" id="modal-body">
              <form>
                <div class="left">
                    <label>First Name : </label>
                    <input class="addcontact" id="first_name" type="text"></input><br><br>
                    <label>Contact No : </label> 
                    <input class="addcontact" id="phonenumber" type="number"></input><br><br>
                </div>
                <div class="right">
                    <label>Last Name : </label>
                    <input class="addcontact" id="last_name" type="text"></input><br><br>
                </div>
                <div>
                    <label>EmailId: </label>
                    <input class="addcontact" id="emailID" type="email" size="50"></input><br><br>
                    <input type="button" id="submit" value="Submit"></input>
                </div>
                
              </form>
            </div>
          </div>
    </div>
    
    <div class="modal" id="viewContactModal">
      <div class="modal-content">
        <div class="modal-header">   
          <label class="viewcontact" id="first" ></label>
          <label class="viewcontact" id="last" ></label>
        </div>
        <div class="modal-body">
          <br>
          <label class="viewcontact" id="phoneNo" ></label><br><br>
          <label class="viewcontact" id="addr" ></label><br><br>

        </div>
        
      </div>
    
    </div>
  </body>
